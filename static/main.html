<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Live Stickies</title>
    <link rel="stylesheet" type="text/css" href="css/stickies.css" />
    <link rel="stylesheet" type="text/css" href="css/custom-theme/jquery-ui-1.8.6.custom.css" />
    <script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.14.custom.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/message_handler.js"></script>
    <script type="text/javascript" src="/js/sticky.js"></script>
    <script type="text/javascript" src="/js/stickies.js"></script>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>

  <div id="options-dialog" class="ui-dialog ui-widget ui-widget-content" title="Sticky Settings">
    <div style="height: 240px; min-height: 200px; width: auto;"
         class="ui-dialog-content ui-widget-content" id="dialog">
      <h4>Sticky Title</h4>
      <input type="text" id="sticky-input-title" value="Edit this title" maxlength="32" />
      <h4>Sticky Color</h4>
      <ul id="options-notecolor">
        <li class="yellow">Yellow</li>
        <li class="pink">Pink</li>
        <li class="blue">Blue</li>
        <li class="green">Green</li>
      </ul>
   </div>
  </div>
  </body>
</html>
